<!DOCTYPE html>
<html>
<head>
    <title>Health Records</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Health Records</h1>
        <a href="{{ url_for('routes.add_record') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add New Record
        </a>
        <table class="min-w-full table-auto mt-6 border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border px-4 py-2">ID</th>
                    <th class="border px-4 py-2">Name</th>
                    <th class="border px-4 py-2">Age</th>
                    <th class="border px-4 py-2">Condition</th>
                    <th class="border px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if records %}
                    {% for record in records %}
                    <tr class="hover:bg-gray-100">
                        <td class="border px-4 py-2">{{ record.id }}</td>
                        <td class="border px-4 py-2">{{ record.name }}</td>
                        <td class="border px-4 py-2">{{ record.age }}</td>
                        <td class="border px-4 py-2">{{ record.condition }}</td>
                        <td class="border px-4 py-2">
                            <a href="{{ url_for('routes.edit_record', record_id=record.id) }}" class="text-blue-600 hover:underline">Edit</a> |
                            <a href="{{ url_for('routes.delete_record', record_id=record.id) }}" class="text-red-600 hover:underline">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="5" class="text-center border px-4 py-2">No records found.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
