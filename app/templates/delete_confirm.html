<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Record</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-6 text-red-600">Confirm Deletion</h1>
        <p class="mb-4">Are you sure you want to delete the following record?</p>
        <div class="mb-6">
            <p><strong>Name:</strong> {{ record.name }}</p>
            <p><strong>Age:</strong> {{ record.age }}</p>
            <p><strong>Condition:</strong> {{ record.condition }}</p>
        </div>
        <form method="POST" class="space-y-4">
            <div class="flex justify-between items-center">
                <a href="{{ url_for('routes.index') }}" class="text-blue-600 hover:underline">Cancel</a>
                <button type="submit"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                    Confirm Delete
                </button>
            </div>
        </form>
    </div>
</body>
</html>
